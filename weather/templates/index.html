{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <style>
        .b-color {
background-color: #00d1b28c !important;
        }
    </style>
</head>

<body>
    <section class="hero is-warning b-color">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" align="center">
                    Welcome to weather world
                </h1>
            </div>
        </div>
    </section>
    <section class="section" >
        <div class="container ">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.name }}
                            </div>
                            <div class="control">
                               
                                <button type="submit" class="button is-info">
                                    Search and Add City
                                </button>
                            </div>
                        </div>
                        {% if message %}
                            <div class="notification {{ message_class }}" id="message-notification">
                                {{ message }}
                                <div class="media-content">
                                    <button class="delete" onclick="deleteMessage()"></button>
                                </div>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container " >
            <div class="columns ">
                <div class="column is-offset-4 is-4">
                    {% for weather_data in cities_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="https://developer.accuweather.com/sites/default/files/0{{ weather_data.icon }}-s.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weather_data.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weather_data.temperature }}Â° C</span>
                                        <br> {{ weather_data.description }}
                                    </p>
                                </div>
                            </div>
                            <div class="media-right">
                                <a href="{% url 'delete_city' weather_data.city %}">
                                    <button class="delete"></button>
                                </a>
                            </div>
                        </article>
                    </div>
                   {% endfor %}
                </div>
            </div>
        </div>
    </section>

</html>

<script>
    function deleteMessage(){
        const element = document.getElementById('message-notification');
        element.remove();
    }

</script>
